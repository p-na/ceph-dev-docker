version: '3'

services:

  ceph-dev:
    build: .
    container_name: 'ceph-dev-tumbleweed'
    image: 'ceph-dev:tumbleweed'
    network_mode: 'host'
    volumes:
      - ~/src/ceph:/ceph
      - ~/src/ceph-ccache:/home/user/.ccache
    entrypoint: ['/home/user/bin/start', 'sleep']
    # tty: true

  node-exporter:
    user: 'root'
    image: 'quay.io/prometheus/node-exporter'
    volumes:
      - '/proc:/host/proc:ro'
      - '/sys:/host/sys:ro'
      - '/:/rootfs:ro'
    network_mode: 'host'
    command: ['--path.procfs', '/host/proc',
              '--path.sysfs', '/host/sys',
              '--collector.filesystem.ignored-mount-points', '^/(sys|proc|dev|host|etc)($$|/)']
  prometheus:
    image: 'quay.io/prometheus/prometheus'
    volumes:
      - './prometheus.yml:/etc/prometheus/prometheus.yml:ro'
    container_name: 'prometheus'
    network_mode: 'host'

  grafana:
    image: 'grafana/grafana'
    container_name: 'grafana'
    network_mode: 'host'
    volumes:
      - '~/tmp/grafana:/var/lib/grafana'
      - './grafana.ini:/etc/grafana/grafana.ini:ro'

  keycloak:
    image: jboss/keycloak
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      DB_VENDOR: H2
    ports:
      - "8080:8080"

  openldap:
    image: osixia/openldap:1.2.0
    environment:
      LDAP_TLS_VERIFY_CLIENT: try
    ports:
      - "2389:389"

  phpldapadmin:
    image: osixia/phpldapadmin:0.7.1
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: openldap
    ports:
      - "90:443"
    links:
      - openldap

  shibboleth:
    build:
      context: ./shibboleth
      dockerfile: Dockerfile
    ports:
      - "9080:9080"
      - "9443:9443"
    links:
      - openldap
